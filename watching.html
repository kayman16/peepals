		color: #ccc;
		background-image:url('assets/img/Peepals_bg_pattern.png');
      }

    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="peepal-navbar">
        <div class="container">
          <div class="peepal-logo" href="#">
          	<img src="assets/img/Peepals_nav_logo.png">
	        </div>
		        <div class="peepal-signout-btn pull-right" href="#">
		        	<img src="assets/img/Peepals_signout.png">
		        </div>
          <div class="nav-collapse collapse">
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
		
			<div class="row">
				<div class="span6 offset3">
					<div class="peepal-location-bg">
						<img src="assets/img/Peepals_location_pin.png" alt="Peepals_location_pin" width="20" height="20">Cartel Coffee Lab
						<img src="assets/img/Peepals_checkout.png" alt="Peepals_checkout" width="16" height="16">
					</div>
				</div>
			</div>
			
			<div class="row">
			
				<div class="peepal-watching-circle span4 offset4">
					<img src="assets/img/Peepals_helping_circle.png" alt="Peepals_helping_circle" width="150" height="150">
				</div>
				<div class="peepal-watching-cup span4 offset4">
					<img src="assets/img/Peepals_helping_cup.png" alt="Peepals_helping_cup" width="100" height="160">
				</div>
				<div class="peepal-watching-pee span4 offset4">
					<img src="assets/img/Peepals_helping_pee.png" alt="Peepals_helping_pee" width="100" height="160">
				</div>
				<div class="peepal-watching-pee-mask span4 offset4">
					<img src="assets/img/Peepals_helping_pee_mask.png" alt="Peepals_helping_pee_mask" width="100" height="160">
				</div>
				
			</div>
			
			<div class="row">
				
				<div class="peepal-watching-avatar">
					<div class="peepal-watching-avatar-frame">
						<div class="watching-avatar-frame">
							<img src="assets/img/Peepals_avatar_cooper.jpg">
						</div>
					</div>
				</div>
				
			</div>
			
			
			<div class="row">
				<div class="span6 offset3">
					<div class="peepal-watching-now">
						Now helping..
					</div>
				</div>
			</div>
			
			<div class="row">
				
				<div class="peepal-watching-avatar2">
					<div class="peepal-watching-avatar-frame2">
						<div class="watching-avatar-frame2">
							Finish
						</div>
					</div>
				</div>
				
			</div>
			

    </div> <!-- /container -->
