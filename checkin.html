  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="peepal-navbar">
        <div class="container">
          <div class="peepal-logo" href="#"><img src="assets/img/Peepals_nav_logo.png"></div>
		        <div class="peepal-signout-btn pull-right" href="#">
		        	<img src="assets/img/Peepals_signout.png">
		        </div>
          <div class="nav-collapse collapse">
          </div><!--/.nav-collapse -->

      </div>

    <div class="container">
		
			<div class="row">

					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="span6 offset3">

					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="span6 offset3">
					<div class="peepal-checkin-pin">
						<img src="assets/img/Peepals_checkin_pin.png" alt="Peepals_checkin_pin" width="150" height="120">
					</div>
				</div>
			</div>		
					
			<div class="row">
				<form class="form">
				  <div class="control-group">
				    <label class="control-label" for="inputEmail"></label>
				    <div class="form-search">
				      <input type="text" id="inputEmail" placeholder="Search">
				    </div>
				  </div>
				</form>
			</div>
			
			<div class="row">
				<div class="peepal-checkin-location">
					Cartel Coffee Lab
				</div>
			</div>
			<div class="row">
				<div class="peepal-checkin-location">
					Starbucks
				</div>
			</div>
